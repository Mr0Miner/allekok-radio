<!DOCTYPE html>
<html dir="rtl">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>ڕادیۆ</title>
		<style>
		 body {
			 background:#000;
			 color:#fff;
			 font-size:16px;
			 text-align:center;
			 margin:.5em;
		 }
		 a, #info, #playBtn {
			 color:#55FF55;
		 }
		 #playBtn {
			 appearance:none;
			 -webkit-appearance:none;
			 background:none;
			 border:0;
			 outline:0;
			 padding:0;
			 font-size:15em;
		 }
		 #playBtn:hover, a:hover {
			 color:#fff;
		 }
		 #info {
			 font-size:3em;
		 }
		 a {
			 text-decoration:none;
			 border-bottom:1px solid;
			 padding-bottom:7px;
		 }
		</style>
	</head>
	<body>
		<button id="playBtn">&#x25b6;</button>
		<div id="info"></div>
		<script defer src="client/client.js"></script>
	</body>
</html>
